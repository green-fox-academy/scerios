<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
<form method="get" action="/">
    <h1>To-Dos for today:</h1>
    <ul>
        <li th:each="todo : ${todos}" th:text="${todo.getID()} + ' ' + ${todo.getTitle()}"></li>
    </ul>
</form>
</body>
</html>
