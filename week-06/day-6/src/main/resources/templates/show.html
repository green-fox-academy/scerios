<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show Details of Account</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<form method="get" action="/show">
    <table class="table">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Animal Type</th>
            <th>Is He A King?</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bankaccount : ${account}" th:class="${bankaccount.isKing()} ? 'true' : 'false'">
            <td th:text="${bankaccountStat.count}"></td>
            <td th:text="${bankaccount.getName()}"></td>
            <td class="balance" th:text="${bankaccount.getBalanceWithCurrency()}"></td>
            <td th:text="${bankaccount.getAnimalType()}"></td>
            <td th:text="${bankaccount.isKing()}"></td>
        </tr>
        </tbody>
    </table>
</form>
<form method="post" action="/add-account">
    <input class="newItem" name="name" type="text" placeholder="Name" required>
    <input class="newItemNum" name="balance" type="number" min="0" step="0.5" placeholder="Balance" required>
    <input class="newItem" name="animalType" type="text" placeholder="Type of Animal" required>
    <button class="addButton">Add New Account</button>
</form>
</body>
</html>
