<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Webshop Index</title>
</head>
<body>
<div>
    <h1>My Shop</h1>
    <div1>
        <button class="sortButton">Only Available</button>
        <button class="sortButton">Cheapest First</button>
        <button class="sortButton">Contains Nike</button>
        <button class="sortButton">Average Stock</button>
        <button class="sortButton">Most Expensive</button>
    </div1>
    <p>Search for:</p>
    <input class="search" type="text" autofocus placeholder="...something like nike">
    <button class="button">Search</button>
    <p class="separator">Add new item:</p>
    <form method="post" action="/">
        <input class="newItem" name="name" type="text" placeholder="Name" required/></label>
        <input class="newItem" name="description" type="text" placeholder="Description" required/></label>
        <input class="newItemNum" name="price" type="number" placeholder="Price" min="0" step="0.1" required/></label>
        <input class="newItemNum" name="quantity" type="number" placeholder="Quantity" min="0" required/></label>
        <button class="addButton">Add new item</button>
    </form>
    <table class="tableExercise">
        <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Quantity of Stock</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${item}">
            <td th:text="${item.getName()}"></td>
            <td th:text="${item.getDescription()}"></td>
            <td class="number" th:text="${item.getPrice()}"></td>
            <td class="number" th:text="${item.getQuantityOfStock()}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
