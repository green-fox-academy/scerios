<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>LogIn</title>
        <link rel="stylesheet" type="text/css" href="login.css">
    </head>
    <body>
        <div class="loginBox">
            <p class="loginText">Account Login</p>
            <label for="name"><b class="loginText">Username</b></label>
            <input type="text" name="name" autofocus required>
            <label for="password"><b class="loginText">Password</b></label>
            <input type="password" name="password" required>
            <span class="password"><a href="#" class="loginText">Forgot Password?</a></span>
            <br>
            <button type="submit">Login</button>
        </div>
    </body>
</html>
